<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <picture>
      <source media="(min-width: 768px)" srcset="images/image-product-desktop.jpg">
      <img src="images/image-product-mobile.jpg" alt="Imagem do produto">
    </picture>
    <article class="container">
      <p class="perfume">Perfume</p>
      <h1>
        <span>Gabrielle</span> <span>Essence Eau</span>
        <span>De Parfum</span>
      </h1>
      <p class="descricao">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="preco">
        <h2> $149.99</h2>
        <p> $169.99</p>
      </div>
      <div class="botao">
        <button id="Botao">
          <img src="images/icon-cart.svg" alt="">
          Add to Cart
        </button>
      </div>
    </article>
  </main>
  <script src="script.js"></script>

  </div> -->
</body>

</html>
